##########################################
# EMC Configuration file
##########################################

# Addresses EMC listen on for clients
# Use 0.0.0.0 to bind to all IPv4 addresses, and [::] for all IPv6 addresses
#emc_bind_address="localhost:4140"
emc_bind_address="0.0.0.0:4140"

############################################
# X509 TLS configuration
############################################

# absolute name of server private key
# default: none
#emc_tls_key="/etc/nufw/emc-key.pem"

# absolute path to server certificate
# default: none
#emc_tls_cert="/etc/nufw/emc-cert.pem"

# absolute path to certificate authority
# default: none
#emc_tls_ca="/etc/nufw/NuFW-cacert.pem"

# absolute path to certificate authority directory
# default: none
#emc_tls_capath="/etc/ssl/certs"

# absolute filename to server certificate revocation list
# default: none
#emc_tls_crl="/etc/nufw/crl.pem"

# absolute filename to Diffie-Hellman parameters file
# default: none
#emc_tls_dh_file="/etc/nufw/dh512.pem"

##########################################
# EMC Data file
##########################################

# Configuration file for EMC networks
# This file contains the declarations of nuauth servers and related
# networks
# default: none
