[nutcpc]
version = 20000
prog = ../src/clients/nutcpc/nutcpc
username = user
password = imauser
userid = 1000
ip = 192.168.0.2
connect_timeout = 10.0

[nuauth]
version = 20000
host = 192.168.0.2
use_valgrind = False
start_timeout = 5.0
prog = ../src/nuauth/nuauth
confdir = /etc/nufw
reload_timeout = 5.0

[nufw]
version = 20000
start_timeout = 5.0
prog = ../src/nufw/nufw

[iptables]
queue = NFQUEUE

[filter]
timeout = 2.0
valid_port = 80
invalid_port = 90
host = www.inl.fr

#Â Change this to a non-privileged user
[test_system]
username = root
password = toto

[test_cert]
cacert = ../conf/certs/NuFW-cacert.pem
invalid_cacert = ../conf/certs/admin@nufw.org-cert.pem

nuauth_cert = ../conf/certs/nuauth-cert.pem
nuauth_key = ../conf/certs/nuauth-key.pem

user_cert = ../conf/certs/user@nufw.org-cert.pem
user_key = ../conf/certs/user@nufw.org-key.pem

[test_mysql]
query_timeout = 2.0

[test_pgsql]
query_timeout = 2.0

