[nutcpc]
version = 20000
prog = nutcpc
username = haypo
password = haypo
userid = 1000
ip = 192.168.0.2

[nuauth]
version = 20000
host = 192.168.0.2
use_valgrind = False
start_timeout = 5.0
prog = nuauth
confdir = /etc/nufw
reload_timeout = 5.0

[nufw]
version = 20000
start_timeout = 5.0
prog = nufw

[iptables]
queue = NFQUEUE

[filter]
timeout = 2.0
valid_port = 80
invalid_port = 90
host = www.google.com

[test_system]
username = haypo
password = haypo

[test_cert]
user_cacert = ../conf/certs/NuFW-cacert.pem

